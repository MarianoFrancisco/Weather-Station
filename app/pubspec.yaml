name: app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.1
  provider:
  shared_preferences: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons:
  syncfusion_flutter_charts: ^20.1.59

flutter_icons:
  android: 'launcher_icon'
  ios: true
  image_path: 'assets/logo.png'
  adaptive_icon_background: 'assets/logo.png'

flutter:
  uses-material-design: true
  assets:
    - assets/
